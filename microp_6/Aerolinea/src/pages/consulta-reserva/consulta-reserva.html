<ion-header>
  <ion-navbar>
    <ion-title>Reserva de vuelos</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-buttons end>
      <button ion-button icon-only (click)="addNewFly()">
        <ion-icon name="add"></ion-icon>
      </button>

    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let fly of flys">
          <p><strong>ID Vuelo: </strong>{{fly.idVuelo}}</p>
          <p><strong>Origen: </strong>{{fly.origen}}</p>
          <p><strong>Destino: </strong>{{fly.destino}}</p>
        </button>
      </ion-list>
</ion-content>
