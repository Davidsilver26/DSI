<ion-header>
  <ion-navbar>
    <ion-title>Crear un vuelo</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-list>

      <ion-item>
        <ion-label>IdVuelo</ion-label>
        <ion-input type="text" aria-placeholder="ID Vuelo" name="idVuelo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Origen</ion-label>
        <ion-input type="text" aria-placeholder="Origen" name="origen"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Destino</ion-label>
        <ion-input type="text" aria-placeholder="Destino" name="destino"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block type="submit">Crear</button>
  </form>
</ion-content>
